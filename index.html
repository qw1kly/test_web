<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

      <meta
      name="transfer"
      content="Transfer"
    />
    <title>Transfer</title>
  </head>
  <body>
    <div id="root"></div>
    <a id="maintext">Transfer.com</a>
    <a id="otzivi">Отзывы</a>
    <a id="support">Поддержка</a>
    <a id="tradein">Сотрудничество</a>
    <button id="signin">Войти</button>
    <div id="bigstartdiv">
      <div id="submitorder"></div>
      <div id="divnumberone"></div>
      <div id="divnumbertwo"></div>
      <div id="divnumbertre"></div>
      <div id="optiondiv">
        <img id="optionimg" src="Slider.png"/>
        <a id="optiontext">Опции к заказу</a>
      </div>
      <div id="datadiv">
        <img id="dataimg" src="Calendar.png"/>
        <a id="datatext">Дата и время поездки</a>
      </div>
      <div id="phonediv">
        <input id="inputphone" type="tel" placeholder="+7 (___) ___-__-__"/>
        <a id="phonenumber">Номер телефона</a>
      </div>
      <div id="fromto">
        <a id="from">Откуда(адрес, аэропорт, отель)</a>
        <a id="to">Куда(адрес, аэропорт, отель)</a>
        <img id="fromtoimg" src="fromto.png"/>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script>
      $("#inputphone").mask("+7 (999) 999-99-99");

    </script>
  </body>
</html>
