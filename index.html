    <script>
        let tg = window.Telegram.WebApp;
        let idi = 513131355213791;
        $.post("/", { telegram : idi }, function(response) {
                    document.getElementById("balance").innerHTML=Object.values(response);
                });
        async function clicked() {
          if (document.getElementById("balance").innerHTML==0) {
                alert('Недостаточно средств')
            } else {

            $.post("/", { telegramid : idi }, function(response) {
                if (Object.values(response)==1) {
                    document.getElementById("win").innerHTML="WIN";
                    document.getElementById("balance").innerHTML=Number(document.getElementById("balance").innerHTML)+200;
                } else {
                    document.getElementById("win").innerHTML="LOST";
                }

            });
            document.getElementById("balance").innerHTML = document.getElementById("balance").innerHTML - 1;
