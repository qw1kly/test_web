<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <title>Game</title>
    <style>
        .level{
                position: absolute;
                width: 254px;
                height: 62px;
                left: 58px;
                top: 80px;

                font-family: "Rubik One";
                font-style: normal;
                font-weight: 400;
                font-size: 64px;
                line-height: 79px;
                text-align: center;

                color: #FFFFFF;
        }

        .dhead{
            position: absolute;
            width: 95px;
            top: 10px;
            left: 30px;
        }
        .walletbal{
            position: absolute;
            width: 56px;
            height: 18px;
            top: 5px;
            left: 10px;
            font-family: 'Rubik';
            font-style: normal;
            font-weight: 700;
            font-size: 20px;
            line-height: 19px;
            color: #FFFFFF;
        }
        .clicksbal{
            position: absolute;
            width: 38px;
            height: 18px;
            top: 5px;
            left: 10px;
            font-family: 'Rubik';
            font-style: normal;
            font-weight: 700;
            font-size: 20px;
            line-height: 19px;
            color: #FFFFFF;
        }
        .clicks{
            box-sizing: border-box;

            position: absolute;
            width: 65px;
            height: 30px;
            left: 180px;
            top: 0px;

            background: rgba(255, 255, 255, 0.13);
            border: 1px solid rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(0.3px);
            border-radius: 16px;
        }
        .wallet{
            box-sizing: border-box;
            position: absolute;
            width: 77px;
            height: 30px;
            left: 250px;
            top: 0px;
            background: rgba(255, 255, 255, 0.13);
            border: 1px solid rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(0.3px);
            border-radius: 16px;

        }
        .logo{
            position: absolute;
            width: 269px;
            height: 41px;
            left: -55px;
            top: 10px;

            font-family: 'Rubik';
            font-style: normal;
            font-weight: 700;
            font-size: 28px;
            line-height: 28px;
            text-align: center;

            color: #FFFFFF;
        }
        body{
            position: relative;
            width: 358px;
            height: 400px;
            background: #000000;
        }
        .square2{
            box-sizing: border-box;
            position: absolute;
            width: 396px;
            height: 181px;
            left: 13px;
            top: 280.5px;
            border: 4.80833px solid #82D9FF;
            filter: blur(0.601042px);
            border-radius: 16px;
        }
        .square1{    
            box-sizing: border-box;
            position: absolute;
            width: 396px;
            height: 181px;
            left: 13px;
            top: 280.5px;
            border: 2.40417px solid #FFFFFF;
            filter: blur(0.400694px);
            border-radius: 16px;
        }
        .square3{
            box-sizing: border-box;
            position: absolute;
            width: 396px;
            height: 181px;
            left: 13px;
            top: 280.5px;
            mix-blend-mode: hard-light;
            border: 7.81354px solid rgba(0, 179, 255, 0.2);
            box-shadow: inset -0.781354px 1.56271px 0.781354px rgba(255, 255, 255, 0.5);
            filter: drop-shadow(0px 6.07052px 7.89168px #0066FF) drop-shadow(0px 7.81354px 6.01042px rgba(0, 13, 21, 0.7));
            border-radius: 16px;
        }
        .square4{
            box-sizing: border-box;
            position: absolute;
            width: 396px;
            height: 181px;
            left: 13px;
            top: 280.5px;
            mix-blend-mode: hard-light;
            border: 10.2177px solid #0094FF;
            filter: blur(3.03526px);
            border-radius: 16px;
        }
        .square5{
            box-sizing: border-box;
            position: absolute;
            width: 396px;
            height: 181px;
            left: 13px;
            top: 280.5px;
            mix-blend-mode: hard-light;
            border: 7.81354px solid #0094FF;
            filter: blur(9.10578px);
            border-radius: 16px;
        }
    </style>
</head>
<body>
<div class="square1"></div>
<div class="square2"></div>
<div class="square3"></div>
<div class="square4"></div>
<div class="square5"></div>
<a class="logo">Make a wish</a>
    <div class="dhead">
        <div class="clicks">
            <a class="clicksbal">144</a>
            <img>
        </div>
        <div class="wallet">
            <a class="walletbal">12.3</a>
        </div>
    </div>
    <a class="level">Level 1</a>
</body>
</html>
