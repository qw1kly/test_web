<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
    <div id="cont">
        <button id="clicktoplay">
            Играть!
        </button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        let tg = window.Telegram.WebApp;
        let play = document.getElementById("clicktoplay"); 

        play.addEventListener("click", () => {
            let name = tg.initDataUnsafe.user.first_name;
            let data = {name: name};
            tg.sendData(JSON.stringify(data));
            
        });
         
    </script>
</body>
</html>
