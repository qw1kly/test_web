<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка USDT</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonclient/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/tonconnect-ui"></script>
</head>
<body>
    <h1>Отправка USDT через контракт TON</h1>
    <label for="recipient">Адрес получателя:</label>
    <input type="text" id="recipient" placeholder="Введите адрес получателя" required>
    <label for="amount">Сумма (в wei):</label>
    <input type="number" id="amount" placeholder="Введите сумму" required>
    <button id="sendButton">Отправить USDT</button>

    <script>
        const { TonClient } = window.tonclient;
        const { tonConnect } = window.tonconnect;

        const client = new TonClient({
            network: { endpoints: ["https://toncenter.com/api/v2/jsonRPC"] }
        });

        const usdtContractAddress = "<USDT_CONTRACT_ADDRESS>"; // Замените на адрес контракта USDT

        document.getElementById('sendButton').addEventListener('click', async () => {
            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;

            const connection = await tonConnect.connect();
            console.log("Подключено к кошельку");

            const payload = {
                to: usdtContractAddress,
                value: amount,
                payload: {
                    method: "transfer", // Метод контракта USDT
                    params: {
                        to: recipient,
                        amount: amount
                    }
                }
            };

            try {
                const result = await client.processing.processMessage({
                    address: usdtContractAddress,
                    payload: payload,
                });

                console.log("Транзакция успешна:", result);
                alert("Транзакция успешна!");
            } catch (error) {
                console.error("Ошибка транзакции:", error);
                alert("Ошибка транзакции. Проверьте консоль для деталей.");
            }
        });
    </script>
</body>
</html>
