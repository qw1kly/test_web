<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Оплата за Stars</h1>
    <button id="payButton">Оплатить 5.00 USD</button>

    <script>
    document.getElementById('payButton').onclick = function() {
        const token = 'YOUR_PAYMENT_PROVIDER_TOKEN'; // Токен от вашего платежного провайдера
        const payload = {
            title: "Оплата Stars",
            description: "Оплатить звезды в приложении",
            start_parameter: "stars_payment",
            currency: "USD",
            prices: [{ label: "Stars", amount: 500 }] // 5.00 USD
        };

        Telegram.WebApp.ready();
        Telegram.WebApp.sendInvoice(token, payload);
    };
    </script>
</body>
</html>
