<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <title>Game</title>
    <style>
        .dhead{
            position: absolute;
            width: 95px;
            top: 10px;
            left: 30px;
        }
        .walletbal{
            position: absolute;
            width: 56px;
            height: 18px;
            top: 5px;
            left: 15px;
            font-family: 'Rubik';
            font-style: normal;
            font-weight: 700;
            font-size: 18px;
            line-height: 19px;
            color: #FFFFFF;   
        }
        .clicksbal{
            position: absolute;
            width: 38px;
            height: 18px;
            top: 5px;
            left: 15px;
            font-family: 'Rubik';
            font-style: normal;
            font-weight: 700;
            font-size: 18px;
            line-height: 19px;
            color: #FFFFFF;
        }
        .clicks{
            box-sizing: border-box;
            
            position: absolute;
            width: 65px;
            height: 30px;
            left: 180px;
            top: 0px;
            
            background: rgba(255, 255, 255, 0.13);
            border: 1px solid rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(0.3px);
            border-radius: 16px;
        }
        .wallet{
            box-sizing: border-box;
            position: absolute;
            width: 77px;
            height: 30px;
            left: 250px;
            top: 0px;
            background: rgba(255, 255, 255, 0.13);
            border: 1px solid rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(0.3px);
            border-radius: 16px;

        }
        .logo{
            position: absolute;
            width: 269px;
            height: 41px;
            left: -55px;
            top: 10px;
            
            font-family: 'Rubik';
            font-style: normal;
            font-weight: 700;
            font-size: 28px;
            line-height: 28px;
            text-align: center;
            
            color: #FFFFFF;
        }
        body{
            position: relative;
            width: 358px;
            height: 400px;
            background: #000000;
        }
    </style>
</head>
<body>
    <a class="logo">Make a wish</a>
    <div class="dhead">
        <div class="clicks">
            <a class="clicksbal">144</a>
        </div>
        <div class="wallet">
            <a class="walletbal">12.3 $</a>
        </div>
    </div>
</body>
</html>
